<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="digitalClock.css" />
    <title>Digital Clock</title>
  </head>
  <body>
    <main>
      <h3>DIGITAL CLOCK</h3>
      <div class="time">
        <div class="houres box">
          <h1 id="hours">00</h1>
          <p>HOURS</p>
        </div>
        <h1 class="dots">:</h1>
        <div class="minutes box">
          <h1 id="minutes">00</h1>
          <p>MINUTES</p>
        </div>
        <h1 class="dots">:</h1>
        <div class="seconds box">
          <h1 id="seconds">00</h1>
          <p>SECONDS</p>
        </div>
        <h3 id="ambm">AM</h3>
      </div>
    </main>
    <footer>
      <p>Copyright &copy; <span id="cobyRight"></span></p>
    </footer>
    <script src="digitalClock.js"></script>
  </body>
</html>
